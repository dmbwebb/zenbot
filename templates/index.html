<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§˜ ZenBot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form, .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button, input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #2980b9;
        }
        #loading, #pauseResumeBtn {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        pre {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #scriptContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ§˜ ZenBot</h1>
    <form id="meditationForm">
        <label for="prompt">Meditation topic:</label>
        <input type="text" id="prompt" name="prompt" required>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="1" max="60" required>
        <input type="submit" value="Generate Meditation">
    </form>

    <div class="control-panel">
        <button id="pauseResumeBtn">Pause</button>
    </div>

    <div id="loading">
        <p>Creating your zen experience... <span id="progress">0</span>% (<span id="completed">0</span>/<span id="total">0</span> parts)</p>
    </div>

    <div id="scriptContainer">
        <h2>Your Personalized Meditation Script:</h2>
        <pre id="script"></pre>
    </div>

    <script>
        $(document).ready(function() {
            let isPaused = false;

            $('#meditationForm').on('submit', function(e) {
                e.preventDefault();
                $('#loading').show();
                $('#scriptContainer').hide();
                $('#pauseResumeBtn').hide();

                $.ajax({
                    url: '/',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#script').text(response.script);
                        $('#scriptContainer').show();
                        $('#pauseResumeBtn').show();
                        checkProgress();
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                        $('#loading').hide();
                    }
                });
            });

            $('#pauseResumeBtn').on('click', function() {
                if (isPaused) {
                    $.get('/resume', function(data) {
                        isPaused = false;
                        $('#pauseResumeBtn').text('Pause');
                    });
                } else {
                    $.get('/pause', function(data) {
                        isPaused = true;
                        $('#pauseResumeBtn').text('Resume');
                    });
                }
            });
        });

        function checkProgress() {
            $.getJSON('/progress', function(data) {
                $('#progress').text(data.percentage);
                $('#completed').text(data.completed);
                $('#total').text(data.total);
                if (data.completed < data.total) {
                    setTimeout(checkProgress, 1000);
                } else {
                    $('#loading').hide();
                }
            });
        }
    </script>
</body>
</html>
